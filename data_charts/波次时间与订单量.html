<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Awesome-pyecharts</title>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
</head>

<body bgcolor=#F5F5F5></body>
<center>
  <div id='chart-panel'
    style="width: 1380px;height:450px;background:#FFFFFF; margin:0px; padding:6px;margin-top:6px; auto"></div>
</center>

<!-- 为 ECharts 准备一个定义了宽高的 DOM margin居中 -->
<div id="chart-panel" style="height: 100%"></div>
<script type="text/javascript">
  var dom = document.getElementById("chart-panel");
  var myChart = echarts.init(dom);
  var option;
  var app = {};
  let datas = [{ 'value': 54192, 'name': '07:00', 'rate': '33.65%' }, { 'value': 8951, 'name': '09:30', 'rate': '5.56%' }, { 'value': 35246, 'name': '12:30', 'rate': '21.89%' }, { 'value': 21171, 'name': '14:30', 'rate': '13.15%' }, { 'value': 18318, 'name': '16:00', 'rate': '11.37%' }, { 'value': 23171, 'name': '18:00', 'rate': '14.39%' }];

  let datap = [];
  let colorList = ['#73C0DE', '#3399ff', '#85c285', '#ffc266', '#ff8585', '#c299ff'];
  let color = colorList.splice(0, datas.length);
  for (let i = 0; i < datas.length; i++) {
    datap.push({
      value: datas[i].value,
      name: 'rosetemp' + i,
    });
    color.push('#FFFFFF');
  }
  datap = datas.concat(datap);

  option = {
    legend: {
      bottom: '25%',
      left: 'center',//left
      top: '55%',
      orient: 'vertical',
      data: datas,
      icon: 'circle',
      itemWith: 8,
      itemHeight: 8,
      itemGap: 10,
      padding: [5, 10, 5, 0],
      formatter(name) {
        const item = datas.filter((item) => item.name === name)[0];
        return `{name|${name}}{value| ${parseInt(item.value).toLocaleString()}}${item.rate}`;
      },
      textStyle: {
        rich: {
          name: {
            color: '#595959',
            fontSize: 12,
            width: 150,
          },
          value: {
            color: '#595959',
            fontSize: 12,
            width: 180,
          },
        },
      },
    },
    title: {
      text: '波次单量占比',
      subtext: '单位：单',
      textStyle: {
        color: '#434343',
        fontSize: 18
      },
      subtextStyle: {
        color: '#CCCCCC',
        fontSize: 12
      },
    },
    color: color,
    tooltip: {
      trigger: 'item',
      formatter: '{b} <br/>{a}: {c}单'// ({d}%)
    },
    series: [
      {
        name: '波次单量',
        type: 'pie',
        radius: [40, 200],
        center: ['50%', '50%'],
        roseType: 'radius',
        silent: true,
        startAngle: 180,
        legendHoverLink: false,
        itemStyle: {
          borderRadius: 0,
        },
        label: {
          show: false,
        },
        emphasis: {
          label: {
            show: false,
          },
        },
        color: ['#f6f8fe', '#ffffff'],
        data: [
          { value: 10, name: 'r' },
          { value: 10, name: 'ro' },
        ],
      },
      {
        name: '波次单量',
        type: 'pie',
        radius: [40, 190],
        center: ['50%', '50%'],
        roseType: 'radius',
        startAngle: 180,
        legendHoverLink: false,
        itemStyle: {
          borderRadius: 3, // 圆角
          borderColor: '#fff',
          borderWidth: 1,
        },
        label: {
          show: true,
          position: 'inside',
          color: '#fff',
          formatter(params) {
            return params.data.rate;
          },
        },
        emphasis: {
          label: {
            show: true,
          },
        },
        data: datap,
      },
    ],
  };

  if (option && typeof option === 'object') {
    myChart.setOption(option);
  }
</script>
</body>
</html>
