            		textStyle: {
     					color: "#434343",
     					fontSize: 18
     					},
    				subtextStyle: {
                     	color: "#CCCCCC",
                     	fontSize: 12
        				},
      				},

            // 图标的上下左右边界
            grid: {
              top: 60,
              bottom: 30,
              left: 120,
              right: 120
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                  type: 'shadow'
                }},
            // x 轴相关
            xAxis: {
              max: "dataMax",
              splitLine: {
                show: true,
                lineStyle: {
                  color: "rgba(100,100,100, 0.4)",
                  type: "dashed"
                }
              },

              axisLabel: {
                // 圆整 X 轴 参数
                formatter: function (n) {
                  return Math.round(n) + "";
                }
              }
            },
            dataset: {
              source: newArr
            },
            // y 轴数据
            yAxis: {
              type: "category",
              inverse: true, // 大在上面，小在下面排序
              max: 7, // 最多显示个数
              data: startName,
              axisLabel: {
                show: true,
                textStyle: {
                  fontSize: 14
                },
                rich: {
                  flag: {
                    fontSize: 25,
                    padding: 5
                  }
                }
              },
              animationDuration: 0,
              animationDurationUpdate: 300
            },
            series: [
              {
                realtimeSort: true,
                seriesLayoutBy: "column",
                type: "bar",
                itemStyle: {
                  /* color: 'rgb(13,208,229)' */
                  color: function (param) {
                    return countryColors[param.name];
                  }
                },
                encode: {
                  x: 0,
                  y: 3
                },
                label: {
                  show: true,
                  precision: 1,
                  position: "right",
                  valueAnimation: true,
                  fontFamily: "monospace"
                  /* formatter: function (data) {
                                return startCut[data.dataIndex] + "%";
                            } */
                },
                data: startCut
              }
            ],

            animationDuration: 2000,
            animationDurationUpdate: 0,
            animationEasing: "linear",
            animationEasingUpdate: "linear",
            graphic: {
              // 年代的文字 Text
              elements: [
                {
                  type: "text",
                  right: 120,
                  bottom: 60,
                  style: {
                    text: startYear,
                    font: "bolder 36px monospace",
                    fill: "rgba(100, 100, 100, 0.25)"
                  },
                  z: 100
                }
              ]
            }
          };

          // 使用刚指定的配置项和数据显示图表。
          myChart.setOption(option);
          for (var i = startIndex; i < newArr.length - 1; ++i) {
            (function (i) {
              setTimeout(function () {
                updateYear(years[i + 1]);
              }, (i + 1) * updateFrequency);
            })(i);
          }

          // 更新数据
          function updateYear(year) {
            option.yAxis.data = year.cname.split(",");
            option.series[0].data = year.cut.split(",");
            option.graphic.elements[0].style.text = year.cdate;
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
          }
        </script>
      </body>
    </html>
